<div class="row-fluid" ng-show="expert.operators && expert.operators.length != 0">
	<div class="span12">
		<div ng-repeat="operator in expert.operators" class="employeeLink" ng-click="expert.check(operator)">
			<div class="alert alert-success employeeLink">
        	<input type="checkbox" ng-checked="operator.removed"> <strong>{{operator.name}}</strong>
        	</div>
      	</div>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
  	    <div ng-show="expert.operators && expert.operators.length == 0">
	    	尚未配置绑定关系，每个接线员只能有一名专家绑定
	    </div>
	    <div ng-show="expert.operators && expert.operators.length != 0">
	    	<form class="form-inline">
	    		<label class="checkbox"><input type="checkbox" ng-click="expert.checkAll()"></input>全部选择</label>
	    	</form>
	    </div>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
		<button class="btn btn-primary" type="button"
				ng-click="expert.addOperators()">
			<i class="icon-plus"></i>选择接线员
		</button>
		<button class="btn btn-danger" type="button" ng-show="expert.operators && expert.operators.length > 0"
				ng-click="expert.removeOperators()">
			<i class="icon-remove"></i>解除绑定
		</button>
		<a href="#/expert" class="btn"><i class="icon-list"></i>返回</a>
    </div>
</div>
<div ecg-operator-dialog></div>
