<div class="row-fluid" ng-show="user.experts && user.experts.length != 0">
	<div class="span12">
		<div ng-repeat="expert in user.experts" class="employeeLink" ng-click="user.check(expert)">
			<div class="alert alert-success employeeLink">
        	<input type="checkbox" ng-checked="expert.removed"> <strong>{{expert.name}}</strong>
        	</div>
      	</div>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
  	    <div ng-show="user.experts && user.experts.length == 0">
	    	尚未配置绑定关系，每个用户只能绑定一名专家
	    </div>
	    <div ng-show="user.experts && user.experts.length != 0">
	    	<form class="form-inline">
	    		<label class="checkbox" ng-show="false"><input type="checkbox" ng-click="user.checkAll()"></input>全部选择</label>
	    	</form>
	    </div>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
		<button class="btn btn-primary" type="button" ng-show="user.experts.length == 0"
				ng-click="user.addExperts()">
			<i class="icon-plus"></i>选择专家
		</button>
		<button class="btn btn-danger" type="button" ng-show="user.experts && user.experts.length > 0"
				ng-click="user.removeExperts()">
			<i class="icon-remove"></i>解除绑定
		</button>
		<a href="#/user" class="btn"><i class="icon-list"></i>返回</a>
    </div>
</div>
<div ecg-expert-dialog></div>
