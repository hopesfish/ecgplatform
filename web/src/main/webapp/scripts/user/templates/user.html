<div class="row-fluid">
	<div class="span12 buttons">
		<button class="btn btn-primary" type="button"
				ng-click="user.refresh()">
			<i class="icon-refresh"></i>刷新
		</button>
		<a href="#/user/new" class="btn btn-primary" ng-show="session.user.isChief() || session.user.isAdmin()"><i class="icon-plus" ></i>新增用户</a>
		<!--button class="btn" type="button"
				ng-class="{'btn-danger': user.selectedItem != null}"
				ng-click="user.confirmDisable()" ng-disabled="user.selectedItem == null">
			<i class="icon-remove"></i>禁用用户
		</button-->
		<button class="btn" type="button"
				ng-class="{'btn-danger': user.selectedItem != null}"
				ng-show="session.user.isChief() || session.user.isAdmin()"
				ng-click="user.confirmDelete()" ng-disabled="user.selectedItem == null">
			<i class="icon-remove"></i>删除用户
		</button>
		<input type="text" placeholder="请输入手机号" title="请输入手机号" ng-model="user.query">
		<button class="btn btn-primary" type="button"
				ng-click="user.queryChanged(user.query)">
			<i class="icon-search"></i>查询
		</button>
    </div>
</div>
<div class="row-fluid">
    <div class="block block-without-border span12">
		<table at-table class="table table-bordered" pagination="userPagination">
		  <thead></thead>
		  <tbody>
		    <tr ng-click="user.selectedItem = item" ng-class="{'active': user.selectedItem == item}">
				<td at-implicit sortable title="手机" attribute="mobile" class="ecgGridLik" ng-click="user.showPage(item)"></td>
				<td at-implicit sortable title="姓名" attribute="name"></td>
				<td at-implicit sortable title="邮箱" attribute="email"></td>
				<td at-implicit sortable title="最后登录时间" attribute="lastLoginDate"></td>
		    </tr>
		  </tbody>
		</table>

		<div at-server-pagination items-per-page="15" instance="userPagination" list="user.data" paging="user.paging"></div>
    </div>
</div>
