<div class="row-fluid" ng-show="task.data && task.data.length > 0 && !task.showDetail">
    <div class="span12 buttons">
        <button class="btn btn-primary" type="button"
                ng-click="task.refresh()">
            <i class="icon-refresh"></i>刷新
        </button>
        <button class="btn" type="button"
                ng-class="{'btn-danger': !task.showDetail && task.selected}"
                ng-click="task.confirmDelete()" ng-disabled="task.showDetail || task.selected == null">
            <i class="icon-remove"></i>删除
        </button>
    </div>
</div>
<div class="row-fluid" ng-show="task.data && task.data.length > 0 && !task.showDetail">
    <div class="span12">
        <div class="block-body block-body-grid collapse in">
            <!-- 当前区间的回复 -->
            <table at-table class="table table-hover" pagination="taskPagination">
              <thead></thead>
              <tbody>
                <tr ng-click="task.selected = item" ng-class="{'active': task.selected == item}">
                    <td at-implicit sortable title="ID" attribute="id"></td>
                    <td at-implicit sortable title="体检时间" attribute="createdDate"></td>
                    <td at-implicit title="健康状态" nowrap><span class="label label-{{task.translateLevel(item.level)}}">{{task.getLevelLabel(item.level)}}</span></td>
                    <td at-implicit title="处理状态" nowrap>
                        <span ng-show="item.status == 'completed'">{{task.getWorkStatusLabel(item.status)}}</span>
                        <span ng-show="item.status != 'completed'">未回复</span>
                    </td>
                    <td at-implicit title="&nbsp;" nowrap ng-click="task.view(item, true)">
                        <a href="javascript:void(0)">查看</a>
                    </td>
                </tr>
              </tbody>
            </table>

            <br/>

            <div at-server-pagination items-per-page="15" instance="taskPagination" list="task.data" paging="task.paging"></div>
        </div>
    </div>
    <div class="span12" ng-show="task.showDetail">
        <a href="#/examination" class="btn btn-primary">返回</a>
        <div ecg-task-view style="margin-top: 10px;"></div>
        <a href="#/examination" class="btn btn-primary">返回</a>
    </div>
    <div class="span12" ng-show="task.data == null || task.data.length == 0">
        没有您的体检记录，如需帮助，请联系客服。
    </div>
</div>
<div class="row-fluid" ng-show="task.showDetail">
    <div class="span12">
        <a href="#/examination" class="btn btn-primary">返回</a>
        <div ecg-task-view style="margin-top: 10px;"></div>
        <a href="#/examination" class="btn btn-primary">返回</a>
    </div>
</div>
<div class="row-fluid" ng-show="task.data == null || task.data.length == 0">
    <div class="span12">
        没有您的体检记录，如需帮助，请联系客服。
    </div>
</div>
