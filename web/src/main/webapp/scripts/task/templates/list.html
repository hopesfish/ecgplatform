<div class="row-fluid">
    <div class="block span5">
        <div class="block-body block-body-grid collapse in">
            <!-- 当前区间的回复 -->
            <table class="table table-hover">
            <thead>
                <tr>
                <th>ID</th>
                <th width="20%">客户</th>
                <th>健康状态</th>
                <th>处理状态</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in task.data" ng-click="task.selected = item" ng-class="{'active': task.selected == item}">
                    <td nowrap>{{item.id}}</td>
                    <td nowrap>{{item.userName}}</td>
                    <td nowrap><span class="label label-{{task.translateLevel(item.level)}}">{{task.getLevelLabel(item.level)}}</span></td>
                    <td nowrap>
                        <span ng-show="item.status == 'completed'">{{task.getWorkStatusLabel(item.status)}}</span>
                        <a ng-show="session.user.isEmployee() && item.status != 'completed'" 
                           href="#/todo/{{item.id}}">{{task.getWorkStatusLabel(item.status)}}</a>
                        <span ng-show="!session.user.isEmployee()">{{task.getWorkStatusLabel(item.status)}}</span>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
    <div class="block span7" ng-show="task.selected">
        <div ecg-task-view></div>
    </div>
    <div class="block span7 block-without-border" ng-show="!task.selected">
        请选择任意一条纪录
    </div>
</div>
