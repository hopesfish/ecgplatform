<div ng-show="examinationreply.replys && examinationreply.replys.length > 0">
<h5 class="ecgHd">回复</h5>
<table>
	<tr ng-repeat="reply in examinationreply.replys">
		<td style="padding: 5px;"><span class="label label-{{examinationreply.translateLevel(reply.level)}}">{{reply.result}}</span></td>
		<td>{{reply.content}}</td>
	</tr>
</table>
<div ng-show="examinationreply.replys.length == 0">
	正在加载回复数据...
</div>
</div>
