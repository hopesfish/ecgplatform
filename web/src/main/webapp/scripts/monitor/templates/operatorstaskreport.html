<h5 class="ecgHd">接线员任务处理统计</h5>
<div class="block-body collapse in" ng-show="overview.operatorreport.operators">
	<table class="ecgprops">
		<tr ng-repeat="operator in overview.operatorreport.operators">
			<td width="100px"><span class="prop">{{operator.name}}</span></td>
			<td >
			<div class="progress">
			  <div class="bar bar-success" ng-style="{width: operator.percent + '%'}"></div>
			</div>
			</td>
			<td width="30px;" style="padding-left:20px;">
				<span class="label label-success pull-right">{{operator.completed}}</span>
			</td>
			<td width="30px;">
				<span class="label label-warning pull-right">{{operator.pending}}</span>
			</td>
		</tr>
	</table>
</div>
<div class="block-body collapse in" ng-show="!overview.operatorreport.operators">
	正在加载数据，请稍候......
</div>
