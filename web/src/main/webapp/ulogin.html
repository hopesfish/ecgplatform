    <div class="row-fluid">
    <div class="dialog">
        <div class="block">
            <p class="block-heading">登录</p>
            <div class="block-body">
                <form>
                    <label>用户名</label>
                    <input id="username" type="text" class="span12" placeholder="请输入用户名">
                    <label>密码</label>
                    <input id="password" type="password" class="span12" placeholder="请输入密码">
                    <a id="loginBtn" href="javascript:void(0)" class="btn btn-primary">登录</a>
                    <span id="loading" style="display:none">正在登录...</span>
                    <label class="remember-me" style="display:none"><input type="checkbox" >下次自动登录</label>
                    <div class="clearfix"></div>
                </form>
            </div>
            <p><a href="reset-password.html" style="display:none">忘记密码?</a></p>
        </div>
    </div>
    </div>

    <script src="lib/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="lib/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {
        var PATH = window.location.pathname.slice(0, window.location.pathname.lastIndexOf("/"));
        function login() {
           var username = $("#username").val(),
                password = $("#password").val();
            if (!username || !password) {
                alert('请输入用户名或者密码');
                return;
            }
            $.cookie('AiniaSelfUsername', encodeURI(username), { expires: 7, path: '/' });

            $('#loginBtn').hide();
            $('#loading').show();
            $.ajax({
                url: PATH + '/api/user/auth',
                data: {
                    'username': username,
                    'password': password
                },
                type: 'POST',
                dataType: 'json'
            }).then(function(res) {
                $.cookie('AiniaSelfAuthToken', encodeURI(res.token), { expires: 1, path: '/' });
                window.location.href = "uindex.html";
            }, function() {
                alert('用户名或密码不对,请重新尝试!');
                $('#loginBtn').show();
                $('#loading').hide();
            });
        }
        $("#password").keydown(function(e) {
            if(e.keyCode==13){
                login();
            }
        });
        $("#loginBtn").click(function() {
            login();
        });
        // restore the cookie
        $("#username").val($.cookie('AiniaSelfUsername') || '');
    });
    </script>
